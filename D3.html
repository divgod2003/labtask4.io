<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <style>
        /* define the class for background color */
        .lightgreen-bg {
          background-color: lightgreen;
        }
      </style>
</head>
<body>
    <h1 id="heading">Initial Text</h1>
    <button id="my-button">Click Me</button>
    <script>
      var button = document.getElementById("my-button");
      var heading = document.getElementById("heading");
      var text = ["Welcome", "To", "Jaipur"];
      var textIndex = 0;

      button.addEventListener("click", function(){
        alert("Adding class 'lightgreen-bg' to body element");
        //add class 'lightgreen-bg' to the body element
        document.body.classList.add("lightgreen-bg");
        //change the text color to red
        heading.style.color = "red";
        //change the font size to 48pt
        heading.style.fontSize = "48pt";
        //change the text inside the <h1> tag
        heading.innerHTML = text[textIndex];
        alert("Class 'lightgreen-bg' added to body element");
        //increment the text index for next click
        textIndex = (textIndex + 1) % text.length;
      });
    </script>
</body>
</html>
